            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="form-container">
            <form class="row g-3">
                <p>Reach out for booking details, please include the date that you wish to arrive and the length of your stay. Also mention any additional questions you may have.</p>
                <div class="col-md-6">
                  <label for="fname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="fname" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <label for="lname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder="Last Name">
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="text" class="form-control" id="email" placeholder="Email Address">
                </div>
                <div class="col-12">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Check Rates and Availability</button>
                </div>
              </form>

              <div class="embedded-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48638.66446922814!2d-105.57434766059002!3d40.36637514032809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876965d6bb191a03%3A0xdb9698b7a9caac0c!2sEstes%20Park%2C%20CO%2080517!5e0!3m2!1sen!2sus!4v1689815573675!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
